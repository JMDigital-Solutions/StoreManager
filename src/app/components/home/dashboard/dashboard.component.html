<summary-table></summary-table>
<div class="row">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header bg-primary">
				<div class="row h-100 justify-content-center align-items-center">
					<div class="col-md-9 col-sm-9">
						<h6>Ventas del mes</h6>
					</div>
					<div class="col-md-3 col-sm-3 text-right menu-icon">
						<button mat-icon-button [matMenuTriggerFor]="menu" class="right">
							<mat-icon>expand_more</mat-icon>
						</button>
						<mat-menu #menu="matMenu">
							<button mat-menu-item>
								<mat-icon>add</mat-icon>
								<span>M&aacute;s Detalle</span>
							</button>
						</mat-menu>
					</div>
				</div>
			</div>
			<div class="card-body">
				<p class="card-text">Cantidad de productos vendidos en el mes</p>
				<canvas baseChart 
					[datasets]="barChartData" 
					[labels]="barChartLabels" 
					[options]="barChartOptions" 
					[legend]="barChartLegend"
					[chartType]="barChartType">
				</canvas>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="card">
			<div class="card-header bg-primary">
				<div class="row h-100 justify-content-center align-items-center">
					<div class="col-md-9 col-sm-9">
						<h6>Ganancia</h6>
					</div>
					<div class="col-md-3 col-sm-3 text-right menu-icon">
						<button mat-icon-button [matMenuTriggerFor]="menu" class="right">
							<mat-icon>expand_more</mat-icon>
						</button>
						<mat-menu #menu="matMenu">
							<button mat-menu-item>
								<mat-icon>add</mat-icon>
								<span>M&aacute;s Detalle</span>
							</button>
						</mat-menu>
					</div>
				</div>
			</div>
			<div class="card-body">
				<p class="card-text">Ganancia de los &uacute;ltimos 3 a√±os</p>
				<canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
				 [chartType]="lineChartType">
				</canvas>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col">
		<div class="row">
			<div class="col">
			</div>
		</div>
	</div>
</div>
