<div class="text-center">
	<form #loginForm class="form-signin" (ngSubmit)="f.valid && login(f)" #f="ngForm" method="POST">
		<h1 class="h3 mb-3 font-weight-normal">Entretiempo Deportivo</h1>
		<mat-form-field>
			<input name="Username" [(ngModel)]="_login.Username" matInput placeholder="Usuario" required>
		</mat-form-field>

		<mat-form-field>
			<input name="Password" [(ngModel)]="_login.Password" type="password" name="password" matInput placeholder="ContraseÃ±a" required>
		</mat-form-field>

		<div class="button-row">
			<button type="submit" class="btn-block" [disabled]="loading" mat-raised-button color="primary">Ingresar</button>
		</div>
	</form>
</div>
